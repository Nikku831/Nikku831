name: Rock Paper Scissors Game
on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  play-game:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get most voted move
        run: |
          ROCK_COUNT=$(gh issue list --search "Move: Rock" --json number | jq length)
          PAPER_COUNT=$(gh issue list --search "Move: Paper" --json number | jq length)
          SCISSORS_COUNT=$(gh issue list --search "Move: Scissors" --json number | jq length)

          if (( ROCK_COUNT >= PAPER_COUNT && ROCK_COUNT >= SCISSORS_COUNT )); then
            PLAYER_MOVE="Rock"
          elif (( PAPER_COUNT >= SCISSORS_COUNT )); then
            PLAYER_MOVE="Paper"
          else
            PLAYER_MOVE="Scissors"
          fi

          AI_MOVE=$(shuf -n 1 -e Rock Paper Scissors)

          if [[ "$PLAYER_MOVE" == "$AI_MOVE" ]]; then
            RESULT="It's a Draw!"
          elif [[ ("$PLAYER_MOVE" == "Rock" && "$AI_MOVE" == "Scissors") || ("$PLAYER_MOVE" == "Paper" && "$AI_MOVE" == "Rock") || ("$PLAYER_MOVE" == "Scissors" && "$AI_MOVE" == "Paper") ]]; then
            RESULT="You Win! 🎉"
          else
            RESULT="AI Wins! 🤖"
          fi

          echo "PLAYER_MOVE=$PLAYER_MOVE" >> $GITHUB_ENV
          echo "AI_MOVE=$AI_MOVE" >> $GITHUB_ENV
          echo "RESULT=$RESULT" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "/### 🏆 Last Match Result:/,/⏳/c\### 🏆 Last Match Result:\n🧑 **Your Move:** $PLAYER_MOVE\n🤖 **AI Move:** $AI_MOVE\n🥇 **Winner:** $RESULT\n\n⏳ *Next match updates in 1 hour...*" README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated Rock-Paper-Scissors result"
          git push
